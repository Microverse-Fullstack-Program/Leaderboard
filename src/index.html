<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <main class="wrapper">
        <section class="title">
            <h1>Leaderboard</h1>
        </section>

        <section class="container">
            <div class="left-block">
                <div class="left-block-header">
                    <h3>Recent scores</h3>
                    <button type="button" class="getScoreBtn">Refresh</button>
                </div>
                <div class="scores-container">
                </div>
            </div>
            <div class="rigth-block">
                <form class="score-form">
                    <h2>Add your score</h2>
                    <lab for="name"></lab>
                    <input type="text" class="name" placeholder="Your name">
                    <lab for="score"></lab>
                    <input type="number" class="score" placeholder="Your score">
                    <button type="submit" class="addScoreBtn">Submit</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
